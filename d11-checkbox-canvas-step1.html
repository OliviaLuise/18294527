<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>

var drawCheckbox = function( ctx ) {
	ctx.clearRect(0,0,40,40);
	ctx.strokeStyle = '#000';
	ctx.lineWidth = 1;
	ctx.strokeRect(2,2,36,36);
}

var createCanvas = function() {
	var ctx = $( '<canvas>')
		.attr({width:40,height:40})
		.appendTo( 'body' )
		.get(0).getContext( '2d' );
	drawCheckbox( ctx );
}


$( document ).ready( function() {
	createCanvas();
});
	</script>
	<style>
	</style>
</head>
<body>

</body>
</html>
