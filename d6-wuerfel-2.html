	Ermittle eine Zufallszahl von/bis

var randy = function( a,b ) {

}
// -----------------------------------------
$( document ).ready( function() {

		// bei Klick auf Button
		// erzeuge eine Tabelle mit einer Zeile und 5 Zellen im #ausgabe

		//$( '<table>' ).attr('border',1)
		$( '<table border="1">' ).append(
			$( '<tr>' ).append( function() {
				var cells = [];
				for( i=1; i<=5; i++ ) {
					cells.push( $( '<td>' ).html(i) )
				}
				return cells;
			})
		).appendTo( '#ausgabe' )

});
