<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
var drawCheckBox = function( ctx,  checked ) {
	ctx.clearRect(0,0,40,40);
	ctx.lineWidth = 1;
	ctx.strokeStyle = '#000';
	ctx.strokeRect( 2, 2, 36, 36 );
	if ( checked ) {
		ctx.strokeStyle = '#0C0';
		ctx.lineWidth = 5;
		ctx.moveTo( 8, 19 );
		ctx.lineTo( 18, 29 );
		ctx.lineTo( 33, 9 );
		ctx.stroke();
	}
}


var createCanvas = function() {
	var checked = false;
	var ctx = $( '<canvas>' )
		.attr({width:40,height:40 })
		.appendTo( 'body' )
		.on( 'click', function() {
			drawCheckBox( ctx, checked = !checked );
		})
		.get(0).getContext( '2d' );
	drawCheckBox( ctx, checked );
}


$( document ).ready( function() {

	createCanvas();

});
	</script>

	</style>
</head>
